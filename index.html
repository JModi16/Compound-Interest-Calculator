<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
</head>
<body>

    <h1>Compound Interest Calculator (£)</h1>

    <label for="principal">Principal Amount (£):</label>
    <input type="number" id="principal" min="0" step="0.01">

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" min="0" step="0.01">

    <label for="timesCompounded">Times Compounded Per Year:</label>
    <input type="number" id="timesCompounded" min="1" step="1">

    <label for="years">Number of Years:</label>
    <input type="number" id="years" min="0" step="1">
    
</body>
</html>
