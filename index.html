<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
</head>
<body>

    <h1>Compound Interest Calculator (£)</h1>

    <label for="principal">Principal Amount (£):</label>
    <input type="number" id="principal" min="0" step="0.01">

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" min="0" step="0.01">

    <label for="timesCompounded">Times Compounded Per Year:</label>
    <input type="number" id="timesCompounded" min="1" step="1">

    <label for="years">Number of Years:</label>
    <input type="number" id="years" min="0" step="1">
    
    <label>Additional Contributions:</label>
    <select id="contributionType">
        <option value="none">None</option>
        <option value="deposit">Deposits</option>
        <option value="withdrawal">Withdrawals</option>
        <option value="both">Both</option>
    </select>

    <label for="contributionAmount">Amount (£):</label>
    <input type="number" id="contributionAmount" min="0" step="0.01">

    <label>Frequency:</label>
    <select id="contributionFrequency">
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="half-yearly">Half-Yearly</option>
        <option value="yearly">Yearly</option>
    </select>

    <label>Deposits made at what point in the period?</label>
    <select id="depositTiming">
        <option value="end">End</option>
        <option value="beginning">Beginning</option>
    </select>
</body>
</html>
